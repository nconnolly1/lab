---
- hosts: all
  become: true
  tasks:
  - name: Remove /etc/machine-id
    file:
      path: /etc/machine-id
      state: absent

  - name: Generate new machine-id
    command: systemd-machine-id-setup

  - name: Configure node ip
    lineinfile:
      path: /etc/default/kubelet
      line: KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}
      create: yes

  - name: Restart kubelet
    service:
      name: kubelet
      daemon_reload: yes
      state: restarted

  - name: Initialize the Kubernetes cluster using kubeadm
    command: kubeadm init --apiserver-advertise-address="192.168.50.10" --apiserver-cert-extra-sans="192.168.50.10"  --node-name k8s-master --pod-network-cidr=10.0.0.0/16
    args:
      creates: /etc/kubernetes/admin.conf

  - name: Setup .kube directory for vagrant user
    file:
      path: /home/vagrant/.kube
      state: directory
      owner: vagrant
      group: vagrant
      mode: '0755'

  - name: Setup kubeconfig for vagrant user
    copy:
      src: /etc/kubernetes/admin.conf
      dest: /home/vagrant/.kube/config
      remote_src: yes
      owner: vagrant
      group: vagrant
      mode: '0600'

  - name: Install Calico pod network
    become: false
    command: "{{ item }}"
    with_items:
     - kubectl create -f https://docs.projectcalico.org/manifests/calico.yaml
     - kubectl -n kube-system set env daemonset/calico-node FELIX_IGNORELOOSERPF=true

  - name: Generate join command
    command: kubeadm token create --print-join-command
    register: join_command

  - name: Copy join command to local file
    local_action: copy content="{{ join_command.stdout_lines[0] }}" dest="./join-command"
